<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando JavaScript</title>

    <style>
        body {
            background-color: rgb(209, 209, 223);
            color: crimson;
            font: normal 20pt arial;
        }

        /*
       Essa parte toda dentro do style é o CSS
       */
    </style>
</head>
<body>
   <h1>Olá, mundo!</h1> 
   <p>Me livrei da maldição</p> <!--- Essa parte aqui é do HTML-->
   <script>
       window.alert('Minha primeira msg') // janela que mostra só o Ok
       window.confirm('Está gostando de JS?') // janela com OK e o cancela
       window.prompt('Qual é o seu nome?') // vai perguntar o nome e espera que se digite algo
       /*
       Essa parte toda dentro do script é o JS!
       Em JS não precisa colocar ponto e virgula no final dos comandos
       */
   </script>
</body>
</html>
