<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(67, 121, 13);
            color:white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area'>
        Interaja
    </div>
    
    <script>

        var area = document.getElementById('area')
        area.addEventListener('click', clicar) // dispara evento ao clicar com o mouse
        area.addEventListener('mouseenter', entrar) // dispara evento ao entrar com o mouse
        area.addEventListener('mouseout', sair) // dispara evento ao sair com o mouse

        function clicar(){
            area.innerText = 'clicou'
            area.style.background = 'red'
        }

        function entrar(){
            area.innerText = 'entrou'
            area.style.background = 'green'
        }

        function sair(){
            area.innerText = 'saiu'
            area.style.background = 'blue'
        }
    </script>
</body>
</html>
