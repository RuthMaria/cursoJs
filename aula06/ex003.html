<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando JavaScript</title>

    <style>
        body {
            background-color: rgb(209, 209, 223);
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
   <h1>Olá, mundo!</h1> 
   <p>Me livrei da maldição</p>
   
   <script>
       var num1 = Number(prompt('Digite um numero') )
       var num2 = Number(prompt("Digite outro numero"))
       alert(`A soma de ${num1} e ${num2} é ${num1+num2}`)

   </script>
</body>
</html>
