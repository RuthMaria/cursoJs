<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Descobrindo a nacionalidade</h1>
    País: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="resultado()">
    <div id="res"></div>

    <script>
        function resultado(){
            var pais = document.getElementById('txtpais').value.toLowerCase() // coloca o valor em minusculo
            var res = document.getElementById('res')

            if (pais == 'brasil') {
                res.innerHTML = 'você é brasileiro'
                
            } else {
                res.innerHTML = 'você é estrangeiro'
            }
        }
    </script>
</body>
</html>
